<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>

<body>

    <div class="main">
        <div class="sidebar">
            <h1>Dashboard</h1>
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
        </div>
        <div class="header">
            <div class="top">
                <input type="search" name="q" placeholder="Search...">
                <div class="pfp"></div>
                <p>Morgan Oakley</p>
            </div>
            <div class="bot">
                <div class="pfp"></div>
                <p>Hi there,</p>
                <h2>Morgan Oakley</h2>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="content">
            <div id="projects">
                <h3>Your projects</h3>
                <div class="projects">
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                </div>
            </div>
            <div class="announcements">
                <div class="announcement"></div>
                <div class="announcement"></div>
                <div class="announcement"></div>
            </div>
            <div class="trending">
                <div class="trend"></div>
                <div class="trend"></div>
                <div class="trend"></div>
                <div class="trend"></div>
            </div>
        </div>
    </div>

</body>

</html>
